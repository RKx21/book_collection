default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: test_app_development
  host: postgres
  port: 5432
  username: postgres
  password: password

test:
  <<: *default
  database: test_app_test
  host: postgres
  port: 5432
  username: postgres
  password: password

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>